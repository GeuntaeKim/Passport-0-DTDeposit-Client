<div class="table">
    <div class="row">
        <mat-card>
            <h3 highlight>Capture Deposit</h3>

            <mat-form-field class="input-full-width">
                <input type="text" placeholder="Card Number" aria-label="Number" matInput [formControl]="cardNumber" [matAutocomplete]="auto">
                <mat-autocomplete #auto="matAutocomplete">
                    <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
                        {{option}}
                    </mat-option>
                </mat-autocomplete>
            </mat-form-field>

            </div>  
    -->
        </mat-card>
    </div>
</div>
