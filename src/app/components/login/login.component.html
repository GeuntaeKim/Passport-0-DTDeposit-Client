<div class="loading-screen-wrapper" *ngIf="loading">
    <div class="loading-screen-icon">
        <div class="loader">
            <div class="bar1"></div><div class="bar2"></div><div class="bar3"></div><div class="bar4"></div><div class="bar5"></div><div class="bar6"></div>
        </div>
    </div>
</div>
<div class="table">
    <div class="row">
        <h3 highlight>Login</h3>
    </div>
    <div class="row">
        <mat-card>
            <mat-form-field appearance="outline" class="input-full-width line-spacing-10">
                <input matInput [formControl]="id" placeholder="UserId" required maxlength=200>
                <mat-error *ngIf="id.hasError('required')">
                    User ID is <strong>required</strong>
                </mat-error>
            </mat-form-field>
            <mat-form-field appearance="outline" class="input-full-width line-spacing-10">
                <input matInput [formControl]="password" placeholder="Password" type="password" required maxlength=200 (keydown.enter)="login();false">
                <mat-error *ngIf="password.hasError('required')">
                    Password is <strong>required</strong>
                </mat-error>
            </mat-form-field>
            <button mat-raised-button color="primary" class="input-full-width line-spacing-10" (click)="login()">Login</button>
        </mat-card>
    </div>
    <div class="row">
        <div class="col-mat-12 forgot-password-area">
            <h5>
                <button mat-button>FORGOT PASSWORD?</button>
            </h5>   
        </div>
    </div>
</div>
